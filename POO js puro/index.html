<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Practicando POO con js</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://bootswatch.com/4/litera/bootstrap.min.css">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
    <nav class="navbar navbar-light bg-light">
        <a href="#" class="navbar-brand">Products App</a>
    </nav>

    <div class="container">
        <div class="row pt-5" id="aplicacion">
            <div class="col-md-4" id="body-aplicacion">
                <div class="card">
                    <div class="card-header">
                        <h4>Add Product</h4>
                    </div>
                    <form id="product-form" class="card-body">
                        <div class="form-group">
                            <input type="text" id="name" placeholder="Product Name" class="form-control" >
                        </div>
                        <div class="form-group">
                            <input type="number" id="price" step="0.01" placeholder="Product Price" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="number" id="year" value="2020" step="1" min="1900" max="2099" class="form-control">
                        </div>
                        <input type="submit" class="btn btn-primary btn-block" value="Save">
                    </form>
                </div>
            </div>
            <div class="col-md-8" id="product">
                <!--<div class="card-body text-center">
                    <strong>Product</strong>: - 
                    <strong>Price</strong>: - 
                    <strong>Year</strong>: - 2018 
                    <button class="btn btn-danger">Delete</button>
                </div>-->
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
    </body>
</html>
